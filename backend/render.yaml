services:
  - type: web
    name: resume-ocr-service
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    build:
      # This tells Render to install packages from apt.txt
      aptPackages:
        - tesseract-ocr
        - poppler-utils
